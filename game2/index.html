<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../res/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center text" id="animalName"></div>
      <div class="shuffle">
        <div
          class="center image"
          id="animalIcon"
          type="button"
          onclick="fnCorrect()"
        ></div>
        <div
          class="center image"
          id="wrongIcon"
          type="button"
          onclick="fnWrong()"
        ></div>
      </div>
    </div>

    <div class="modal" id="modelGreen">
      <div class="modal-content">
        <p>
          That's Right<br />
          Well Done!
        </p>
      </div>
    </div>

    <div class="modalError" id="modalRed">
      <div class="modal-contentError">
        <p>
          Not quite<br />
          Have another go!
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../res/critters.js"></script>
    <script src="game.js"></script>
  </body>
</html>
