<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../res/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shuffle">
        <div
          class="center image"
          id="animalIcon"
          type="button"
          onclick="fnCorrect()"
        ></div>
        <div
          class="center image"
          id="wrongIcon"
          type="button"
          onclick="fnWrong()"
        ></div>
      </div>
      <div class="center text" id="animalName"></div>
    </div>
    <script src="../res/critters.js"></script>
    <script src="game.js"></script>
  </body>
</html>
